<style type="text/css">
  * {border:0; padding:0; box-sizing:border-box;}
  body {background:#efeff4;}
  .yh {font-family:'微软雅黑'; font-size:18px;}
  .w640 {margin:0 auto; max-width:640px; min-width:300px; width:100%;}

  .item-ground .count {-webkit-flex-shrink: 1; -ms-flex: 0 1 auto; flex-shrink: 1; white-space: nowrap; position: relative; overflow: hidden; text-overflow: ellipsis; max-width: 100%;width: 70px; -webkit-flex-shrink: 0; -ms-flex: 0 0 auto; flex-shrink: 0; padding-right:10px;}
  .item-ground .lab{width: 100%; margin-top: -8px; margin-bottom: -7px; -webkit-box-flex: 1; -ms-flex: 1; -webkit-flex-shrink: 1; -ms-flex: 0 1 auto; flex-shrink: 1;border: 1px solid #c8c7cc; padding: 10px; border-radius: 5px;}

  .sb-link {display: inline; padding: 15px 25px;font-size: 18px; font-weight: 700; line-height: 1; color: #fff; text-align: center; white-space: nowrap; vertical-align: baseline; border-radius: .25em;background-color: #f60; cursor:pointer; font-family:'微软雅黑';}
  .tbox {background: transparent;border:0; font-size:18px; font-family:'微软雅黑'; display:block;width:100%;}
